<svg viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes modernos -->
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Flecha moderna -->
    <marker id="arrow" markerWidth="10" markerHeight="10" 
            refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#6B7280" />
    </marker>
  </defs>

  <!-- Fondo sutil -->
  <rect width="900" height="350" fill="#FAFAFA"/>

  <!-- Título -->
  <text x="450" y="40" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="600" fill="#1F2937">
    Flujo de React Virtual DOM
  </text>

  <!-- FILA SUPERIOR -->
  <!-- Estado inicial -->
  <rect x="80" y="80" width="180" height="60" rx="16" 
        fill="url(#blue)" filter="url(#shadow)"/>
  <text x="170" y="115" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" font-weight="500" fill="white">
    Estado inicial
  </text>

  <!-- Virtual DOM -->
  <rect x="360" y="80" width="180" height="60" rx="16" 
        fill="url(#green)" filter="url(#shadow)"/>
  <text x="450" y="115" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" font-weight="500" fill="white">
    Virtual DOM
  </text>

  <!-- DOM Real -->
  <rect x="640" y="80" width="180" height="60" rx="16" 
        fill="url(#red)" filter="url(#shadow)"/>
  <text x="730" y="115" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" font-weight="500" fill="white">
    DOM Real
  </text>

  <!-- Flechas horizontales superiores -->
  <line x1="270" y1="110" x2="350" y2="110" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="110" x2="630" y2="110" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- FLECHAS VERTICALES -->
  <line x1="170" y1="150" x2="170" y2="190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="150" x2="450" y2="190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="730" y1="150" x2="730" y2="190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- FILA INFERIOR -->
  <!-- Cambio estado -->
  <rect x="80" y="210" width="180" height="60" rx="16" 
        fill="url(#orange)" filter="url(#shadow)"/>
  <text x="170" y="245" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" font-weight="500" fill="white">
    Cambio estado
  </text>

  <!-- Nuevo Virtual DOM -->
  <rect x="360" y="210" width="180" height="60" rx="16" 
        fill="url(#green)" filter="url(#shadow)"/>
  <text x="450" y="235" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="500" fill="white">
    Nuevo
  </text>
  <text x="450" y="255" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="500" fill="white">
    Virtual DOM
  </text>

  <!-- Actualización optimizada -->
  <rect x="640" y="210" width="180" height="60" rx="16" 
        fill="url(#red)" filter="url(#shadow)"/>
  <text x="730" y="235" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="500" fill="white">
    Actualización
  </text>
  <text x="730" y="255" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="500" fill="white">
    optimizada
  </text>

  <!-- Flechas horizontales inferiores -->
  <line x1="270" y1="240" x2="350" y2="240" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="240" x2="630" y2="240" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
</svg>